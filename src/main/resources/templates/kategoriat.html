<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kategoriat</title>
        <meta charset="UTF-8" />
    </head>
    <body>

        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>

        <h2>Kategoriat</h2>

        <ul>
            <li th:each="kategoria : ${kategoriat}">
                <span th:text="${kategoria.nimi}">item name</span>
                <form th:action="@{/kategoriat/{id}(id=${kategoria.id})}" th:method="DELETE"><input type="submit" value="Poista"/></form>
                <form th:action="@{/kategoriat/{id}(id=${kategoria.id})}" th:method="POST"><input type="submit" value="Muokkaa"/></form>
            </li>
        </ul>
        <h2>Lis채채 kategoria</h2>

        <form th:action="@{/kategoriat}" method="POST">
            <span>Nimi:</span>
            <input type="text" name="nimi"/>
            <input type="submit" value="Lis채채!"/>
        </form>
        
        
    </body>
</html>

<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kirjoittajat</title>
        <meta charset="UTF-8" />
    </head>
    <body>

        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>

        <h2>Kirjoittajat</h2>

        <ul>
            <li th:each="kirjoittaja : ${kirjoittajat}">
                <span th:text="${kirjoittaja.nimi}">item name</span>
                <form th:action="@{/kirjoittajat/{id}(id=${kirjoittaja.id})}" th:method="DELETE"><input type="submit" value="Poista"/></form>
                <form th:action="@{/kirjoittajat/{id}(id=${kirjoittaja.id})}" th:method="POST"><input type="submit" value="Muokkaa"/></form>
            </li>
        </ul>
        <form th:action="@{/kirjoittajat}" method="POST">
            <span>Nimi:</span>
            <input type="text" name="nimi"/>
            <input type="submit" value="Lisää!"/>
        </form>
    </body>
</html>
